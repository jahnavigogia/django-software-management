<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software List</title>
    <style>
        /*  CSS styles  */
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Software List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Version</th>
                <th>Owner</th>
            </tr>
        </thead>
        <tbody>
            {% for software in software_list %}
            <tr>
                <td>{{ software.name }}</td>
                <td>{{ software.version }}</td>
                <td>{{ software.owner }}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    <p>You can add a new software by clicking the link below.</p>
            <a href= "{% url 'add_software' %}"> Add Software </a>
</body>
</html>
